<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kakkoii Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="indexForm" method="post">
      <header>Kakkoii Calculator</header>
      <main>
        <select name="select">
          <option value="cm">센티미터 to 인치</option>
          <option value="m">제곱미터 to 평</option>
          <option value="c">섭씨 to 화씨</option>
          <option value="km">시간당 킬로미터 to 시간당 마일</option>
        </select>
        <input type="text" name="input" placeholder="숫자를 입력해 주세요!" />
        <span></span>
      </main>
      <footer>
        <button id="button">Change!</button>
      </footer>
    </form>
    <script src="app.js"></script>
  </body>
</html>
